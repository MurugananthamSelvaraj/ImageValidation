{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>image</title>
  </head>
  {% block content %}
    <h1 class="text-center">Image Upload</h1>
    <body>
      <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">Upload</button>
        </form>
      </div>
    </body>
  {% endblock %}
</html>
